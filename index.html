<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>

</head>
<body>
<div class="board">
    
<h3 class="heading" style="text-align: center; font-size: 40px;">Calculator</h3>
    <div class="main">
    <input id="resultBox" class="inputValue" value="0">

        <button id="btnClear" class="button">C</button>
        <button id="btnPercentage" class="button">%</button>
        <button id="btnDivision" class="button">/</button>
        <button id="btnPlus" class="button">+</button>

        <button id="btn1" class="button">1</button>
        <button id="btn2" class="button">2</button>
        <button id="btn3" class="button">3</button>
        <button id="btnMinus" class="button">-</button>

        <button id="btn4" class="button">4</button>
        <button id="btn5" class="button">5</button>
        <button id="btn6" class="button">6</button>
        <button id="btnMulti" class="button">*</button>

        <button id="btn7" class="button">7</button>
        <button id="btn8" class="button">8</button>
        <button id="btn9" class="button">9</button>
        <button id="btnDelete" class="button">Del</button>
        
        <button id="btn10" class="button">00</button>
        <button id="btn0" class="button">0</button>
        <button id="btnDot" class="button">.</button>
        <button id="btnEqual" class="button">=</button>
    </div>
</div>

    <script src="calculator.js"></script>
</body>
</html>
